<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>

  <script>
    //Correct usage of innerHTML
    document.getElementById("myDiv").innerHTML = "<p>This text replaces the div content correctly.</p>"; 
  </script>
</body>
</html>
